<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section class="counter-section">
        <p>
             J'ai compté jusqu'à <span class="counter">0</span>
        </p>
        <button class="counter-inc">Compter</button>
        <button class="counter-dec">Décompter</button>
        <button class="counter-reset">Depuis 0</button>
    </section>
    <section class="random-list-section">
        <ul class="random-list"></ul>
        <button class="random-list-add">Ajouter</button>
    </section>
</body>
</html>
